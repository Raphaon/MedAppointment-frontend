<mat-card class="stat-card"
          [style.--stat-accent]="color"
          [class.clickable]="routerLink"
          [routerLink]="routerLink">
  <mat-card-content>
    <div class="stat-icon">
      <mat-icon>{{ icon }}</mat-icon>
    </div>
    <div class="stat-info">
      <span class="stat-value">{{ value }}</span>
      <p class="stat-title">{{ title }}</p>
    </div>
  </mat-card-content>
</mat-card>
